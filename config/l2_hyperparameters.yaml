# hyperparameters 

seed: 0

env:
  type: "dmcontrol"  # options: dmcontrol, brax
  expert:
    name: "pendulum_swingup" #"cartpole_balance"
  imitator:
    name: "pendulum_swingup" #"cartpole_balance"


mpc:
  horizon: 5
  model:
    cost:
      weights:
        action: -1.0
        state: 3.0
        terminal: -3.0
      mlp:
        num_layers: 3
        num_hidden_units: 128
        fout: 10
    dynamics:
      use: "lstm"
      mlp:
        num_layers: 4
        num_hidden_units: 200
      lstm:
        lstm_features: 64
        num_layers: 3
        num_hidden_units: 128
    expert:
      load_id: "2"
  train:
    num_epochs: 2
    print_after_n_epochs: 1
    cost:
      num_trajectories: 10
      trajectory_len: 800
      num_updates: 3
      batch_size: 128
      learning_rate: 1.0e-5
      polyak_factor: 0.9
      no_grads: ["dynamics_params", "expert_params"]
    dynamics:
      init_trajectory_len: 800
      num_episodes: 1
      max_interactions_per_episode: 500
      replay_buffer_size: 10_000
      num_updates: 1
      batch_size: 128
      learning_rate: 1.0e-5
      discount_factor: 0.9
      teacher_forcing_factor: 0.7
      no_grads: ["mpc_weights", "cost_params", "expert_params"]
  evaluate:
    max_interactions: 1000
    num_runs_for_avg: 1
    save_video: False


expert_prediction:
  model:
    use: "lstm"
    mlp:
      num_layers: 3
      num_hidden_units: 128
    lstm:
      lstm_features: 128
      num_layers: 3
      num_hidden_units: 128
  train:
    num_epochs: 40
    batch_size: 64
    seqlen: 10
    learning_rate: 1.0e-4
    discount_factor: 0.9
    teacher_forcing_factor: 0.7
    print_step: 10
